<!DOCTYPE html>
<html>
<head>
  <title>Сценарій з виведенням вислів авторів</title>
  <script>
    function displayQuote(author) {
      var quote;

      // Логіка вибору вислову в залежності від автора
      switch (author) {
        case 'Сенека':
          quote = 'Люблять батьківщину не за те, що вона велика, а за те, що своя';
          break;
        case 'Овідій':
          quote = 'І дим батьківщини солодкий.';
          break;
        case 'Д. Байрон':
          quote = 'Той, хто не любить своєї країни, нічого любити не може.';
          break;
        case 'Г. Сковорода':
          quote = 'Кожному мила своя сторона.';
          break;
        case 'Д. Лихачев':
          quote = 'Усвідомлена любов до свого народу не поєднується з ненавистю до інших.';
          break;
      }

      alert(quote);
    }
  </script>
</head>
<body>
  <button onclick="displayQuote('Сенека')">Сенека</button>
  <button onclick="displayQuote('Овідій')">Овідійх</button>
  <button onclick="displayQuote('Д. Байрон')">Д. Байрон</button>
  <button onclick="displayQuote('Г. Сковорода')">Г. Сковорода</button>
  <button onclick="displayQuote('Д. Лихачев')">Д. Лихачево</button>
</body>
</html>
